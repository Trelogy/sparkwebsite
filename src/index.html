<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Spark | Business Idea Generator</title>
  <base href="/">
  
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />
  
  <link href="styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
  <app-root></app-root>

  <div id="s-overlay">
    <div id="aiblob"></div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
      <script>
        var animation = bodymovin.loadAnimation({
          // animationData: { /* ... */ },
          container: document.getElementById('aiblob'), // required
          path: './assets/animation/aiblob.json', // required
          renderer: 'svg', // required
          speed: '1',
          loop: true, // optional
          autoplay: true, // optional
        });
    </script>
  </div>
  <script>
    $(window).on('load', function () {
      $('#s-overlay').fadeIn().delay(500).fadeOut();
    }) 
    // $(document).ready(function() {
    //   $('button').click(function(){
    //     $('#s-overlay').fadeIn().delay(1000).fadeOut();
    //   });
    // });
  </script>
</body>
</html>
